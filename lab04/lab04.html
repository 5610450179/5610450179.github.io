<script>
$(document).ready(function(){
    $("#submit").click(function(){
		var province = $("#province").val()+".txt";
		var provinceImg = "url("+$("#province").val()+".png"+")";

		 success: function(result){
            $("#show").html(result);

			}});
		var birth = new Date($("#birth").val());
		var ageDifMs = Date.now() - birth
		var ageDate = new Date(ageDifMs);
		var age = Math.abs(ageDate.getUTCFullYear() - 1970);
		if(age < 13){
			$("body").css("background-image","url(child_bg.jpg)");
		}			
		else if($("#male").is(":checked")){
			$("body").css("background-image","url(man_bg.jpg)");
			$("form").css('background-color', '#000000');
			$("form").css('color', '#FFFFFF');
		}else{
			$("body").css("background-image","url(girl_bg.jpg)");

		}
    });
});
